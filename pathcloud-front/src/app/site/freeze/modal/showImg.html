<div style="height: 70%">

  <button style="position: absolute;right: 10px;top:10px" type="button" class="close" data-dismiss="modal" ng-click="cancel()">
    <span style="font-size: 40px" aria-hidden="true" class="glyphicon glyphicon-remove"></span><span class="sr-only">Close</span>
  </button>

  <img ng-src="{{imgUrl}}" width="100%" height="100%">
  <div class="photo-toolbar" ng-hide="hideDelete">
    <i class="fa fa-2x fa-trash" ng-click="deletePhoto()"></i>
  </div>

</div>
