<div  id="configMaterial">
  <toolbar class="clearfix">
    <ul class="list-unstyled menu-list">
      <li ng-class="{active:configMaterial.activeMenu[0]}" ng-click="configMaterial.choseMenu(0)">{{'取材模板'|translate}}</li>
      <!--<li ng-class="{active:configMaterial.activeMenu[1]}" ng-click="configMaterial.choseMenu(1)">{{'语音识别'|translate}}</li>-->
      <li ng-class="{active:configMaterial.activeMenu[2]}" ng-click="configMaterial.choseMenu(2)">{{'其他设置'|translate}}</li>
    </ul>

  </toolbar>

  <div id="material" ng-if="configMaterial.showPart===0" class="container" ng-include="'app/site/drawMaterial/configMaterial/formwork.html'">
  </div>

  <div id="voice" ng-if="configMaterial.showPart===1" class="container">
    {{'语音'|translate}}
  </div>

  <div id="setting" ng-show="configMaterial.showPart===2" class="container">
    <div class="high-row clearfix">
      <div class="col-sm-3 col-md-2">{{'取材标识'|translate}}：</div>
      <div class="col-sm-8">
        <ul class="list-unstyled biaoshi-list">
          <li ng-repeat="item in configMaterial.biaoShiList">
            {{item.name}}
            <i class="glyphicon glyphicon-remove-sign" ng-click="configMaterial.delBiaoshi(item.code,$index)"></i>
          </li>
          <li ng-if="configMaterial.addNewBiaoshi">
            <input ng-if="configMaterial.addNewBiaoshi" type="text" ng-model="configMaterial.newBisaoshi" ng-blur="configMaterial.newBisaoshi&&configMaterial.addBiaoshi()" autofocus>
            <i class="glyphicon glyphicon-remove-sign" ng-click="configMaterial.addNewBiaoshi=false"></i>
          </li>
          <li class="add-btn" ng-click="configMaterial.addNewBiaoshi=true"><span class="glyphicon glyphicon-plus"></span></li>
        </ul>
      </div>
    </div>
    <!--常规蜡块编码方式-->
    <div class="high-row clearfix">
      <div class="col-sm-3 col-md-2">{{'蜡块编码方式'|translate}}：</div>
      <div class="col-sm-8">
        <div class="count-type-container">
          <select class="form-control input-sm" ng-change="configMaterial.setCountType(configMaterial.countType)" ng-model="configMaterial.countType">
            <option value="1">{{'数字'|translate}}</option>
            <option value="2">{{'字母'|translate}}</option>
          </select>
        </div>

        <div style="padding-top: 5px">
          <span ng-show="configMaterial.countType==='1'">1，2，3……</span>
          <span ng-show="configMaterial.countType==='2'">A, B, C...AA, AB, AC...</span>
        </div>

      </div>
    </div>

    <!--冰冻蜡块编码方式设置-->
    <div class="high-row clearfix">
      <div class="col-sm-3 col-md-2 form-control-static">{{'冰冻蜡块编码方式'|translate}}：</div>
      <div class="col-sm-8">
        <div class="count-type-container">
          <select class="form-control input-sm" ng-change="configMaterial.changeFrozenCountType(configMaterial.frozenCountType)" ng-model="configMaterial.frozenCountType">
            <option value="1">{{'数字'|translate}}</option>
            <option value="2">{{'字母'|translate}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="high-row clearfix">
      <div class="col-sm-3 col-md-2">{{'组织数单位'|translate}}：</div>
      <div class="col-sm-8">
        <ul class="list-unstyled biaoshi-list">
          <li ng-repeat="item in configMaterial.blockUnitList">
            {{item.name}}
            <i class="glyphicon glyphicon-remove-sign" ng-click="configMaterial.delBlockUnit(item.code,$index)"></i>
          </li>
          <li ng-if="configMaterial.addNewBlockUnit">
            <input ng-if="configMaterial.addNewBlockUnit" type="text" ng-model="configMaterial.newBlockUnit" ng-blur="configMaterial.newBlockUnit&&configMaterial.addBlockUnit()" autofocus>
            <i class="glyphicon glyphicon-remove-sign" ng-click="configMaterial.addNewBlockUnit=false"></i>
          </li>
          <li class="add-btn" ng-click="configMaterial.addNewBlockUnit=true"><span class="glyphicon glyphicon-plus"></span></li>
        </ul>
      </div>
    </div>
    <div class="high-row clearfix">
      <div class="col-sm-3 col-md-2">{{'取材备注'|translate}}：</div>
      <div class="col-sm-8">
        <ul class="list-unstyled biaoshi-list">
          <li ng-repeat="item in configMaterial.noteList">
            {{item.name}}
            <i class="glyphicon glyphicon-remove-sign" ng-click="configMaterial.delNote(item.code,$index)"></i>
          </li>
          <li ng-if="configMaterial.addNewNote">
            <input ng-if="configMaterial.addNewNote" type="text" maxlength="10" ng-model="configMaterial.newNote" ng-blur="configMaterial.newNote&&configMaterial.addNote()" autofocus>
            <i class="glyphicon glyphicon-remove-sign" ng-click="configMaterial.addNewNote=false"></i>
          </li>
          <li class="add-btn" ng-click="configMaterial.addNewNote=true"><span class="glyphicon glyphicon-plus"></span></li>
        </ul>
      </div>
    </div>
    <div class="high-row clearfix">
      <div class="col-xs-2">
        <div>
          取材确认拍照：
        </div>
      </div>
      <div class="col-xs-8">

          <label class="radio-inline"><input ng-checked="configMaterial.grossingConfirmPhoto==1" type="radio" ng-click="configMaterial.photoSwitch(1)">必须</label>
          <label class="radio-inline"><input ng-checked="configMaterial.grossingConfirmPhoto==2" type="radio" ng-click="configMaterial.photoSwitch(2)">可选</label>

      </div>
    </div>

        <div class="count-type-container">

            <option value="0">{{'不打印'|translate}}</option>
            <option value="1">{{'打印'|translate}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="high-row clearfix">
      <div class="col-sm-3 col-md-2 form-control-static">{{'是否使用冰冻取材工作站'|translate}}：</div>
      <div class="col-sm-8">

  </div>

</div>
