<!--申请重补取弹窗-->
<div id="againMaterial">
  <div class="modal-header blue-label">
    <button type="button" class="close" data-dismiss="modal" ng-click="againMaterial.cancel()">
      <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title ok-color">{{'申请重补取'|translate}}</h4>
  </div>
  <div class="modal-body clearfix" >
    <div class="form-group clearfix">
      <div class="col-sm-1"></div>
      <div class="col-sm-5">{{'病理号'|translate}}：<span ng-bind="againMaterial.serialNumber"></span></div>
      <div class="col-sm-5">{{'病人姓名'|translate}}：<span ng-bind="againMaterial.patientName"></span></div>
      <div class="col-sm-1"></div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-1"></div>
      <div class="col-sm-10"><p class="form-control-static">{{'重补取备注'|translate}}：</p></div>
      <div class="col-sm-1"></div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-1"></div>
      <div class="col-sm-10"><textarea ng-model="againMaterial.note" class="form-control" rows="10"></textarea></div>
      <div class="col-sm-1"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="againMaterial.cancel()">{{'取消'|translate}}</button>
    <button class="btn btn-default" type="button" ng-click="againMaterial.ok()">{{'确定'|translate}}</button>
  </div>
</div>
