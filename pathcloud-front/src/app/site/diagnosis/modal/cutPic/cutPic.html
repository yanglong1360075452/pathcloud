<!--图片裁剪弹窗-->
<div id="cutPic">
  <div class="modal-header blue-label">
    <button type="button" class="close" data-dismiss="modal" ng-click="cutPic.cancel()">
      <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title ok-color">{{'图片裁剪'|translate}}</h4>
  </div>
  <div class="modal-body clearfix" >
    <div id="cutHeadPic">
      <div class="pop-content">
      <div class="image-editor" style="">
        <div class="cropit-preview" style="">
          <div class="cropit-preview-image-container" style="">
            <img class="cropit-preview-image" alt="" style="">
            </div>
          </div>
        <div class="slider-wrapper" style="">
          <span class="rotate-cw-btn" style="">
                <i class="fa fa-rotate-right" aria-hidden="true"></i>
                </span>
          <span>
                <input type="range" class="cropit-image-zoom-input custom" min="0" max="1" step="0.01" value="0.6">
                </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cutPic.cancel()">{{'取消'|translate}}</button>
    <button class="btn btn-default" type="button" ng-click="cutPic.ok()">{{'确定'|translate}}</button>
  </div>
</div>
