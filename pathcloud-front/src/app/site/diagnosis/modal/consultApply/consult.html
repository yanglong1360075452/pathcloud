<!--申请申请深切弹窗-->
<div id="diagnose">
  <div class="modal-header blue-label">
    <button type="button" class="close" data-dismiss="modal" ng-click="diagnose.cancel()">
      <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title ok-color">{{'提交外院会诊申请'|translate}}</h4>
  </div>
  <div class="modal-body clearfix">

    <div class="form-group clearfix">
      <div class="col-sm-12"><p class="form-control-static">{{'请求会诊目的和要求'|translate}}：</p></div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-12"><textarea ng-model="diagnose.note" class="form-control" rows="10"></textarea></div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="diagnose.cancel()">{{'取消'|translate}}</button>
    <button class="btn btn-default" type="button" ng-disabled="!diagnose.note" ng-click="diagnose.ok()">{{'确定'|translate}}</button>
  </div>

</div>
