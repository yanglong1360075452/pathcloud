
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="printModal.cancel()">
    <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
    <span class="sr-only">Close</span>
  </button>

  <h4 class="modal-title text-left" id="modal-title">{{'打印记录'|translate}}</h4>
</div>


  <div class="modal-body clearfix">

    <div class="row text-center" style="padding-bottom: 9px; margin-bottom: 10px; border-bottom: 1px solid #5e5e5e;">

        <div class="col-xs-6">{{'打印时间'|translate}}</div>
        <div class="col-xs-6">{{'打印人员'|translate}}</div>

    </div>
    <div class="row text-center" ng-repeat="item in printModal.list">
      <p class="col-xs-6">{{item.printTime|date:"yyyy-MM-dd HH:mm"}}</p>
      <p class="col-xs-6">{{item.printUserName}}</p>
    </div>


  </div>
 <!--modal-body-->



  <div class="modal-footer">
    <button ng-show="printModal.firstStep" class="btn btn-warning" type="button" ng-click="printModal.cancel()">{{'取消'|translate}}</button>
    <button ng-hide="printModal.firstStep" class="btn btn-default" type="submit" ng-click="printModal.ok()">{{'确认'|translate}}</button>
  </div>
