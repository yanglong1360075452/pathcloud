<div id="tipModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="tipModal.cancel()"><span aria-hidden="true" class="icon-remove-sign"></span><span class="sr-only">Close</span></button>

    <h4 class="modal-title text-center" id="modal-title" ng-bind="tipModal.Title"></h4>
  </div>
  <div class="modal-body">
    <div ng-model="tipModal.Content">{{tipModal.Content}}</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="submit" ng-click="tipModal.cancel()">关闭</button>
  </div>
</div>
