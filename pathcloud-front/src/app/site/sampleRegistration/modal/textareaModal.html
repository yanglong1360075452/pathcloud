<div id="textarea">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="textMod.cancel()"><span aria-hidden="true" class="icon-remove-sign"></span><span class="sr-only">Close</span></button>

    <h4 class="modal-title" ng-bind="textMod.modalTitle"></h4>
  </div>
  <div class="modal-body" >
    <h4 ng-bind="textMod.selectTitle"></h4>
    <select class="form-control" name="rejiecereason" id="" ng-model="textMod.rejectReason.reasonType" ng-options="item.name as item.name for item in textMod.rejectReasonLIst">
      <option value="">请选择拒收原因</option>
    </select>

    <h4 ng-bind="textMod.textareaTtitle"></h4>
    <textarea class="textLarge" ng-model="textMod.rejectReason.rejectReason"></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="textMod.cancel()">取消</button>
    <button class="btn btn-default" type="button" ng-disabled="!textMod.rejectReason.reasonType&&!textMod.rejectReason.rejectReason" ng-click="textMod.ok()">确定</button>
  </div>

</div>
