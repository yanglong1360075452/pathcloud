<div id="sealing">
  <div class="modal-body clearfix" >
    全科待封片数目多于100条，是否跳过显示列表直接全部封片
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning no-border" type="button" ng-click="sealing.ok(0)">{{'全部封片'|translate}}</button>
    <button class="btn btn-default no-border" type="button" ng-click="sealing.ok(1)">{{'显示列表'|translate}}</button>
  </div>
</div>
