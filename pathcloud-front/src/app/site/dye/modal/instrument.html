<div id="instrument">
  <div class="modal-header blue-label">
    <button type="button" class="close" data-dismiss="modal" ng-click="instrument.cancel()">
      <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
      <span class="sr-only">Close</span>
    </button>
    <h4 ng-if="instrument.addData.type === 1" class="modal-title ok-color">{{'添加染色机'|translate}}</h4>
    <h4 ng-if="instrument.addData.type === 2"  class="modal-title ok-color">{{'添加封片机'|translate}}</h4>
  </div>
  <div class="modal-body clearfix" >
    <div class="form-container">
      <form role="form" class="form-horizontal" name="instrument_form" novalidate>
        <div class="form-group">
          <label for="name" class="control-label col-sm-4">{{'编号'|translate}}<span class="important-span">*</span>:</label>
          <div class="col-sm-6 has-feedback" >
            <input class="form-control" name="name" id="name" type="text"
                   placeholder="{{'请输入编号'|translate}}"
                   ng-model="instrument.addData.name"
                   ng-pattern="/^[A-Za-z0-9]{1,2}$/"
                   maxlength="2"
                   required/>

            <uib-alert type="danger" ng-show="instrument_form.name.$error.pattern" >{{'请输入数字'|translate}}</uib-alert>

          </div>
        </div>
        <div class="form-group has-feedback">
          <label for="sn" class="control-label col-sm-4">{{'序列号'|translate}}<span class="important-span">*</span>:</label>
          <div class="col-sm-6 " >
            <input class="form-control" name="sn" id="sn" type="text"
                   placeholder="{{'请输入序列号'|translate}}"
                   ng-model="instrument.addData.sn"
                   maxlength="32"
                   required/>

            <!--<uib-alert type="danger" ng-show="instrument.addData.sn&&instrument.snErr">{{instrument.snErr}}</uib-alert>-->
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="control-label col-sm-4">{{'备注'|translate}}&nbsp;:</label>
          <div class="col-sm-6 has-feedback" >
            <input class="form-control" name="description" id="description" type="text"
                   placeholder="{{'请输入备注'|translate}}"
                   ng-maxlength="20"
                   ng-model="instrument.addData.description"/>
            <uib-alert type="danger" ng-show="instrument_form.description.$error.maxlength" >{{'备注不要超过20位'|translate}}</uib-alert>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label class="control-label col-sm-4">{{'状态'|translate}}<span class="important-span">*</span>:</label>
          <div class="col-sm-2">
            <label class="radio-inline">
              <input type="radio" name="status" ng-model="instrument.addData.status" ng-checked="instrument.addData.status === 0" ng-value="0" required>{{'正常'|translate}}
            </label>
          </div>
          <div class="col-sm-2">
            <label class="radio-inline">
              <input type="radio" name="status" ng-model="instrument.addData.status" ng-checked="instrument.addData.status === 1" ng-value="1">{{'禁用'|translate}}
            </label>
          </div>
          <div class="col-sm-2">
            <label class="radio-inline">
              <input type="radio" name="status" ng-model="instrument.addData.status" ng-checked="instrument.addData.status === 2" ng-value="2">{{'报销'|translate}}
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning no-border" type="button" ng-click="instrument.cancel()">{{'取消'|translate}}</button>
    <button class="btn btn-default no-border" type="button" ng-click="instrument.ok()" ng-disabled="instrument_form.$invalid||instrument.snErr||instrument.nameErr">{{'确定'|translate}}</button>
  </div>
</div>
