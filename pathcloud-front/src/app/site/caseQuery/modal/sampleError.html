<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="SampleE.cancel()"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span><span class="sr-only">Close</span></button>
    <h3 class="modal-title" ng-bind="resolveData.modalTitle"></h3>
  </div>
  <div class="modal-body" >

    <div class="form-group clearfix">
      <div class="col-sm-1"></div>
      <div class="col-sm-10 flex-box"  style="justify-content: space-between">
        <div>{{'病理号'|translate}}：<span ng-bind="resolveData.pathologyNumber">P201610001</span></div>
        <div>{{'蜡块号'|translate}}：<span ng-bind="resolveData.subId">A</span></div>
        <div>{{'异常状态'|translate}}：<span ng-bind="resolveData.statusName">{{'待取材确认'|translate}}</span></div>
      </div>

    </div>

    <div class="form-group clearfix">
      <div class="col-sm-1"></div>
      <div class="col-sm-2"><p class="form-control-static">{{'处理方式'|translate}}：</p></div>
      <div class="col-sm-8">
        <select class="form-control" name="rejiecereason" id="" ng-model="SampleE.dealData.dealType" ng-options="item.code as item.name for item in SampleE.dealTypeList">
          <option value="">{{'请选择'|translate}}</option>
        </select>
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="col-sm-1"></div>
      <div class="col-sm-2"><p class="form-control-static">{{'备注'|translate}}：</p></div>
      <div class="col-sm-8">
        <textarea style="height: 200px;" class="form-control" ng-model="SampleE.dealData.note"></textarea>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="SampleE.cancel()">{{'取消'|translate}}</button>
    <button class="btn btn-default" type="button" ng-disabled="" ng-click="SampleE.ok()">{{'确定'|translate}}</button>
  </div>

</div>
