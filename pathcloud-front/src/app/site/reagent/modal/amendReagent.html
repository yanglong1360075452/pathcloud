<div id="amend">
  <div class="modal-header blue-label">
    <button type="button" class="close" data-dismiss="modal" ng-click="amend.cancel()">
      <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title ok-color">{{'编辑试剂信息'|translate}}</h4>
  </div>
  <div class="modal-body clearfix" >
    <div class="content">
      <form id="borrow-archive-form"  class="form-inline text-center reagentType" novalidate name="reagent_amend">
        <div class="form-group">
          <label>{{"试剂类型"|translate}}：</label>
          <select class="form-control input-sm" ng-model="amend.reagent.type"
                  ng-options="item.code as item.name for item in amend.type">
            <option value="">{{'常规试剂'|translate}}</option>
          </select>
        </div>
        <div class="form-group" ng-class="{'has-success':nameOk = reagent_amend.name.$dirty && reagent_amend.name.$valid && amend.checkButton,
                'has-error':nameErr = reagent_amend.name.$dirty  && !amend.checkButton && reagent_amend.name.$valid}" style="position: relative">
          <label>{{"试剂名称"|translate}} <span class="required">*</span>：</label>
          <input type="text" ng-model="amend.reagent.name" name="name"  class="form-control input-sm"
                 required maxlength="30">
          <span ng-show="nameOk && amend.checkButton" class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group">
          <label>{{"克隆号"|translate}}：</label>
          <input type="text" ng-model="amend.reagent.cloneNumber" class="form-control input-sm" maxlength="30">
        </div>
        <div class="form-group">
          <label>{{"预处理"|translate}}：</label>
          <select class="form-control input-sm" ng-model="amend.reagent.preProcess"
                  ng-options="item.code as item.name for item in amend.preProcess">
            <option value="">{{'无需修复'|translate}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>{{"阳性部位"|translate}}：</label>
          <input type="text" ng-model="amend.reagent.positivePosition"  class="form-control input-sm" maxlength="50">
        </div>

        <div class="form-group">
          <label>{{"鉴别诊断"|translate}}：</label>
          <textarea name="" id="" cols="30" rows="5" class="form-control input-sm" ng-model="amend.reagent.diagnose"
                    maxlength="1024"
          ></textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning no-border" type="button" ng-click="amend.cancel()">{{'取消'|translate}}</button>
    <button class="btn btn-default no-border" type="button" ng-click="amend.ok()" ng-disabled="!amend.checkButton">{{'确定'|translate}}</button>
  </div>
</div>
