
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="addSlideModal.cancel()">
    <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
    <span class="sr-only">Close</span>
  </button>

  <h4 class="modal-title text-left" id="modal-title">选择玻片</h4>
</div>

<div id="addSlideModal">
  <div class="modal-body">

    <div class="clearfix">

      <table class="table-min table-hover table-bordered">
        <thead>
        <tr>
          <th style="width: 40px;">
            <input style="width: 15px;" type="checkbox" ng-model="addSlideModal.allChecked" ng-click="addSlideModal.chkAll()">
          </th>
          <th>病理号</th><th>蜡块号</th><th>玻片号</th><th>特染标记</th><th>患者姓名</th><th>抽屉编号</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in addSlideModal.slideList track by $index">
          <td><input style="width: 15px;" type="checkbox" ng-model="item.check"></td>
          <td ng-bind="item.serialNumber"></td>
          <td ng-bind="item.blockSubId"></td>
          <td ng-bind="item.slideSubId"></td>
          <td ng-bind="item.ihcMarker"></td>
          <td ng-bind="item.patientName"></td>
          <td ng-bind="item.archiveBox"></td>
        </tr>
        <tr ng-repeat="n in [].constructor(1) track by $index" ng-show="addSlideModal.productionList.length<=$index">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr ng-repeat="n in [].constructor(10) track by $index" ng-show="!addSlideModal.slideList.length||addSlideModal.slideList.length<=$index">
          <td ng-repeat="n in [].constructor(7) track by $index"></td>
        </tr>
        </tbody>
      </table>

      <!--<div class="table-footer">-->
        <!--<div class="pull-left form-control-static pagination">共<span ng-bind="addSlideModal.total"></span>条结果</div>-->
        <!--<uib-pagination class="pull-right" boundary-links="true" items-per-page="addSlideModal.length" max-size="10"-->
                        <!--total-items="addSlideModal.total"-->
                        <!--ng-model="addSlideModal.page"-->
                        <!--ng-change="addSlideModal.getBlocks()"-->
                        <!--previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>-->
      <!--</div>-->

    </div>
  </div>
 <!--modal-body-->
</div>


  <div class="modal-footer">
    <button  class="btn btn-warning" type="button" ng-click="addSlideModal.cancel()">取消</button>
    <button  class="btn btn-default" type="submit" ng-click="addSlideModal.confirm()">确认</button>
  </div>
